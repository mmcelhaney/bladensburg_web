<!DOCTYPE html>
<html>
<head>
    <title>Register Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-list {
            width: 100%;
            height: 100px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.primary {
            background-color: #4CAF50;
            color: white;
        }
        .button.secondary {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function updateAllergies() {
            const listBox = document.getElementById('allergyList');
            const textBox = document.getElementById('txtAllergies');
            const selectedOptions = Array.from(listBox.selectedOptions).map(option => option.value);
            textBox.value = selectedOptions.join(', ');
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Register Student</h2>
        <form method="POST">
            <div class="form-field">
                <label class="form-label">Last Name</label>
                <input type="text" name="txtLastName" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">First Name</label>
                <input type="text" name="txtFirstName" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">Parent Name</label>
                <input type="text" name="txtParentName" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">Parent Email</label>
                <input type="email" name="textParentEmail" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">Birthdate</label>
                <input type="date" name="dateEdit" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">Allergies</label>
                <select multiple class="form-list" id="allergyList" name="listAllergies" onchange="updateAllergies()">
                    {% for allergy in allergies %}
                        <option value="{{ allergy }}">{{ allergy }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="txtAllergies" name="txtAllergies" class="form-input">
            </div>
            <div class="form-field">
                <label class="form-label">
                    <input type="checkbox" name="chkBoxParentalConsent_1"> Curriculum Consent
                </label>
            </div>
            <div class="form-field">
                <label class="form-label">
                    <input type="checkbox" name="chkBoxParentalConsent_2"> Safety Consent
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit" name="save" class="button primary">Save</button>
                <button type="submit" name="clear" class="button secondary">Clear</button>
                <button type="submit" name="rolls_form" class="button primary">Rolls Form</button>
                <button type="submit" name="send_email" class="button primary">Send Email</button>
            </div>
        </form>
    </div>
</body>
</html>
